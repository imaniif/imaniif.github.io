<div class="container justify-content-center">
	<div class="row text-center">
		<div class="col-sm-5 " data-aos="zoom-in" data-aos-duration="1500">
			<h3 class="subtitle"> Akad Nikah </h3>
			<p class="events"><b> {{site.date}} </b><br>
				{{site.akad_time}}
			</p>
		</div>
		<div class="col-sm-2">
			<object id="ring-svg" class="my-auto" type="image/svg+xml" data="assets/img/wedding-rings.svg"></object>
		</div>
		<div class="col-sm-5 align-self-sm-center" data-aos="zoom-in" data-aos-duration="1500">
			<h3 class="subtitle"> Resepsi </h3>
			<p class="events"><b> {{site.date}} </b><br>
				{{site.reception_time}}
			</p>
	</div>
</div>

<div class="container text-center" data-aos="zoom-in" data-aos-duration="1500">
	<h3 class="subtitle events"> Lokasi </h3>
	<div class="row d-flex justify-content-center">
		<p class="col-sm-8"><b> {{site.location}} </b><br>
		{{site.address}} </p>
		<iframe class="p-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d989.1462432822623!2d109.2287668291516!3d-7.400311999666268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xae1552136a9fd979!2zN8KwMjQnMDEuMSJTIDEwOcKwMTMnNDUuNSJF!5e0!3m2!1sen!2sid!4v1650094399016!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	</div>
</div>

<script>
	$(document).ready(function() {
		var ring = new Vivus('ring-svg', {
					  	type: 'oneByOne',
						duration: 500,
						animTimingFunction: Vivus.EASE,
						start: 'autostart'});
 		ring.stop().reset().play(2);
	});
  
</script>
